<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="wa15.css">
</head>
<body>

    <div class="container">
        <h1>Let's Play</h1>
  
        <div class="dice">
            <b><p class="Player1">Player 1</p></b>
            <img class="img1" src="dice1.png">
        </div>
  
        <div class="dice">
            <b><p class="Player2">Player 2</p></b>
            <img class="img2" src="dice6.png">
        </div>

    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">Roll the Dice</button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" 
        onClick="editNames()">Insert Names</button>
    </div>
    <script src="wa15.js"></script>
</body>
</html>
