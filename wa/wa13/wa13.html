<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vertical Volume Slider</title>
	<link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script>
</head>
<body>
	<h1>Badly Designed Volume Changer</h1>
	<div class="slider-container">
        <input type="range" min="0" max="99" value="0" class="slider" id="volume-slider" step="3">
		<div class="slider-value-container">
			<span class="slider-value" id="volume-value">50</span>
			<span class="slider-value-label">Volume</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
