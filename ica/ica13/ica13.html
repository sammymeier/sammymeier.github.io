<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa13a.css">
    <script defer src="wa13a.js"></script>
</head>
<body>
    <div>
        <p>Please select the volume you'd like.</p>
        <p class="output">50</p>

    </div>
    <div> <!-- plus/minus volume changer-->
        <form>
            <input class="minus-button" type="button" name="minus-button" value="MINUS">
            <input class="plus-button" type="button" name="plus-button" value="PLUS">
            <input class="reset-button" type="button" name="reset-button" value="RESET">
            <input class="random-button" type="button" name="random-button" value="RANDOM">
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT">
        </input>
        </form>
    </div>
    <div> <!--This will be the slider-->
        <div class="slidecontainer">
            <p>Please select the volume you'd like.</p>
            <input type="range" min="0" max="100" class="slider" id="myRange">
            <input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT">
            <p class="slider-output"></p>
        </div>
    </div>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script>

    <title>Random Phone Number Generator</title>
	<script type="text/javascript">
		function generatePhoneNumber() {
			var phoneNumber = '';
			for (var i = 0; i < 10; i++) {
				phoneNumber += Math.floor(Math.random() * 10);
			}
			document.getElementById('phone-number').value = phoneNumber;
		}
	</script>
</head>
<body>
	<h1>Random Phone Number Generator</h1>
	<form>
		<label for="phone-number">Phone Number:</label>
		<input type="text" id="phone-number" name="phone-number" readonly>
		<button type="button" onclick="generatePhoneNumber()">Generate</button>
	</form>
</body>
</html>
